<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treva | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/Logo.png" alt="logo">
          </a>
        </div>
    </nav>
    <section id="hero" class="hero-section">
        <div class="hero-contents">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 mb-5">
                        <h1>Lorem ipsum dolor sit amet consectetur</h1>
                        <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                        <a href="#" target="_blank" class="theme-button">Sign Up Now</a>
                    </div>
                    <div class="col-lg-6">
                        <div class="owl-carousel owl-theme hero-carousel">
                            <img src="images/hero image.png" alt="hero image one">
                            <img src="images/hero image.png" alt="hero image two"> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
          <svg width="100%" height="100%" viewBox="0 0 1440 140" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1332 140L0 0H1440V69L1332 140Z" fill="url(#paint0_linear_13_107)"/>
            <defs>
              <linearGradient id="paint0_linear_13_107" x1="720" y1="0" x2="720" y2="140" gradientUnits="userSpaceOnUse">
                <stop stop-color="#180B73"/>
                <stop offset="1" stop-color="#170B72"/>
              </linearGradient>
            </defs>
          </svg>
    </section>
    <section class="contact-us d-flex justify-content-center">
        <div class="conatct-form-wrapper">
            <div class="form-header">
                <h2 class="text-center">Contact us</h2>
                <p class="text-center">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <form class="contact-form">
                <div>
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="">
                </div>
                <div class="row">
                    <div class="col">
                        <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email">
                    </div>
                    <div class="col">
                        <label for="phoneNumber" class="form-label">Phone number</label>
                      <input type="number" class="form-control" id="phoneNumber">
                    </div>
                  </div>
                  <div>
                    <label for="chooseTopic" class="form-label">Choose a topic</label>
                    <select class="form-select" id="chooseTopic">
                        <option selected>Select one...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                  </div>
                  <div>
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                  </div>
                  <div class="d-flex justify-content-center">
                    <input type="button" class="theme-button" id="submitButton" value="Submit">
                  </div>
            </form>
        </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
